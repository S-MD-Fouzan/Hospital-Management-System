<div class="container">
  
  <div class="card w-75">
    <div class="card-body">
      <h1 class="card-title">Update Doctor Details</h1>
      <div>
        <form [formGroup]="doctorForm">
          <div class="mt-2">
            <label for="id" class="label">ID </label>
            <input
              id="id"
              type="number"
              formControlName="id"
              class="form-control"
            />
          </div>
          <div class="mt-2">
            <label for="name" class="label">Name </label>
            <input
              id="name"
              type="text"
              formControlName="name"
              class="form-control"
            />
          </div>
          <div class="mt-2">
            <label for="age" class="label">Age </label>
            <input
              id="age"
              type="number"
              formControlName="age"
              class="form-control"
            />
          </div>
          <div class="mt-2">
            <label for="gender" class="label">Gender </label>
            <input
              id="gender"
              type="text"
              formControlName="gender"
              class="form-control"
            />
          </div>
          <div class="mt-2">
            <label for="specialization" class="label">Specialization </label>
            <input
              id="specialization"
              type="text"
              formControlName="specialization"
              class="form-control"
            />
          </div>
          <div class="mt-2">
            <input type="submit" class="btn btn-primary" value="Add" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
